<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Maquera</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div id="Cashbox">
        <section>
            <section id="Superior">
                <section id="botizquierda" class="groupbot">
                    <button id="flechaizquierda1" class="boton">
                        <img class="flecha" src="/imagenes/flecha.png" alt="">
                    </button>
                    <button id="flechaizquierda2" class="boton">
                        <img class="flecha" src="/imagenes/flecha.png" alt="">
                    </button>
                    <button id="flechaizquierda3" class="boton">
                        <img class="flecha" src="/imagenes/flecha.png" alt="">
                    </button>
                    <button id="flechaizquierda4" class="boton">
                        <img class="flecha" src="/imagenes/flecha.png" alt="">
                    </button>
                </section>
                <section id="pantallacentral">

                </section>
                <section id="botderecha" class="groupbot">
                    <button id="flechaderecha1" class="boton">
                        <img class="flecha" src="/imagenes/flechainvertida.png" alt="">
                    </button>
                    <button id="flechaderecha2" class="boton">
                        <img class="flecha" src="/imagenes/flechainvertida.png" alt="">
                    </button>
                    <button id="flechaderecha3" class="boton">
                        <img class="flecha" src="/imagenes/flechainvertida.png" alt="">
                    </button>
                    <button id="flechaderecha4" class="boton">
                        <img class="flecha" src="/imagenes/flechainvertida.png" alt="">
                    </button>
                </section>
            </section>
            <section id="Inferior">
                <section id="tecladonum">
                    <button class="tecla">1</button>
                    <button class="tecla">2</button>
                    <button class="tecla">3</button>
                    <button class="tecla">4</button>
                    <button class="tecla">5</button>
                    <button class="tecla">6</button>
                    <button class="tecla">7</button>
                    <button class="tecla">8</button>
                    <button class="tecla">9</button>
                    <button class="tecla"></button>
                    <button class="tecla">0</button>
                    <button class="tecla">.</button>
                </section>
                <section id="comando">
                    <button id="comdcancel" class="comdopciones">Cancel</button>
                    <button id="comdclear" class="comdopciones">Clear</button>
                    <button id="comdok" class="comdopciones">Ok</button>
                    <button id="comdvacio" class="comdopciones"></button>
                </section>
                <section id="extras">
                    <article class="ranurapeq">
                        <p class="texto">CARD</p>
                        <hr>
                    </article>
                    <article class="ranurapeq">
                        <p class="texto">RECEIPT</p>
                        <hr>
                    </article>
                    <article class="ranuragrand">
                        <p class="texto">CASH</p>
                        <hr>
                    </article>
                    <article class="ranuragrand">
                        <p class="texto">DEPOSIT</p>
                        <hr>
                    </article>
                </section>
            </section>
        </section>

    </div>
</body>

</html>
